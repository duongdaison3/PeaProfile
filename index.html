<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pea Website</title>
    <link rel="icon" type="image/x-icon" href="/assets/icon/PeaFavicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="parent">
        <div class="div1">
            <aside class="bg-gray-900 text-gray-200 w-64 min-h-screen p-4 rounded-lg shadow-xl">
                <div class="flex justify-center items-center py-6 mb-4 border-b border-gray-700">
                    <a href="#">
                        <img src="assets/icon/PeaIT.png" alt="PeaIT Logo" class="h-20 w-auto"> 
                    </a>
                </div>
                <nav class="flex-grow">
                    <ul>
                        <li class="mb-2">
                            <a href="#"
                                class="flex items-center p-3 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-150">
                                <i class="fas fa-user fa-fw mr-3"></i>
                                <span class="text-sm font-medium">Cá nhân</span>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="#"
                                class="flex items-center p-3 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-150">
                                <i class="fa-solid fa-city fa-fw mr-3"></i>
                                <span class="text-sm font-medium">Kinh nghiệm</span>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="#"
                                class="flex items-center p-3 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-150">
                                <i class="fas fa-paint-brush fa-fw mr-3"></i>
                                <span class="text-sm font-medium">Appearance</span>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="#"
                                class="flex items-center p-3 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-150">
                                <i class="fa-solid fa-certificate fa-fw mr-3"></i>
                                <span class="text-sm font-medium">Chứng chỉ</span>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="#"
                                class="flex items-center p-3 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-150">
                                <i class="fa-solid fa-list-check fa-fw mr-3"></i>
                                <span class="text-sm font-medium">Dự án</span>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="#"
                                class="flex items-center p-3 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-150">
                                <i class="fa-solid fa-toolbox fa-fw mr-3"></i>
                                <span class="text-sm font-medium">Công cụ</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
        </div>
        <div class="div2">
            <div class="avatar">
                <img src="/assets/img/avatar.jpg" alt="Avatar Image" class="rounded-full h-24 w-24 object-cover">
            </div>
        </div>
        <div class="div3">3</div>
        <div class="div4">4</div>
    </div>
</body>

</html>
